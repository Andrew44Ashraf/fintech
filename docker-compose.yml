version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: fintech_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fintech_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: fintech_service
    restart: always
    depends_on:
      - db
    environment:
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: fintech_db
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "8080:8080"
    command: ["./fintech_service"]
    volumes:
      - .:/app # Mounts your local files inside the container

volumes:
  db-data:
